<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text HTML File Example</title>
    <style>
        @keyframes colorchange {
            12% { color: red; }
            30% { color: blueviolet; }
            50% { color: greenyellow; }
        }
        .animated-text {
            animation: colorchange 5s infinite;
        }
    </style>
</head>
<body>
    <p class="animated-text"> This is a sample file </p>
    <p> This is a sample html file </p>
</body>
</html>
